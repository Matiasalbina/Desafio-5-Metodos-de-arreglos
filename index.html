<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control de Tareas</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <hr />
      <form id="toDoForm" class="mb-3">
        <div class="row">
          <p class="mb-0">Nueva tarea</p>
          <div class="col-10">
            <input
              type="text"
              class="form-control"
              id="taskInput"
              placeholder="Agregar nueva tarea"
              required
            />
          </div>
          <button type="submit" class="btn btn-success col-2">Agregar</button>
        </div>
      </form>

      <div class="row">
        <div class="col-3">
          <p class="mb-0">Total: <strong id="total"></strong></p>
          <p>Realizadas: <strong id="completed"></strong></p>
        </div>
        <div class="col-4"></div>
        <div class="col-5">
          <table>
            <thead>
              <tr>
                <th class="mr-2">ID</th>
                <th class="mr-2">Tarea</th>
                <th class="mr-2"></th>
                <th></th>
              </tr>
            </thead>
            <tbody id="taskList"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/arreglos.js"></script>
  </body>
</html>
